<h1>Animal Zoo</h1>
<table>
    <tr>
        <th>Vrsta</th>
        <th>Ime</th>
        <th>Datum Rodjenja</th>
    </tr>
    <tr *ngFor="let animal of animals">
        <td>{{ animal.vrsta }}</td>
        <td>{{ animal.ime }}</td>
        <td *ngIf="animal.datumRodjenja!=''">
            {{ animal.datumRodjenja ? animal.datumRodjenja : 'Nepoznato' }}
        </td>

    </tr>

</table>
