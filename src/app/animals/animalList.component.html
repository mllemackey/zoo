<h1>Animal Zoo</h1>
<table>
    <tr>
        <th>Vrsta</th>
        <th>Ime</th>
        <th>Datum Rodjenja</th>
    </tr>
    <tr *ngFor="let animal of animals">
        <td>{{ animal.vrsta }}</td>
        <td>{{ animal.ime }}</td>
        <td>
            {{ animal.datumRodjenja ? animal.datumRodjenja : 'Nepoznato' }}
        </td>
        <td><button (click)="remove(animal)">Remove</button></td>
    </tr>

</table>
